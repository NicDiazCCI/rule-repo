version: 2.1
orbs:
  node: circleci/node@7
jobs:
  build-node:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run build
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      - run:
          name: Copy artifacts
          command: cp -R build dist public .output .next .docusaurus ~/artifacts 2>/dev/null || true
      - store_artifacts:
          path: ~/artifacts
          destination: node-build
  unit-tests:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run tests
          command: |
            mkdir -p test-results
            TEST_FILES=$(circleci tests glob "src/**/*.{test,spec}.{js,ts}")
            echo "$TEST_FILES" | circleci tests run --command="xargs npm run test:run -- --reporter=junit --outputFile=test-results/junit.xml" --verbose
      - store_test_results:
          path: test-results
  intentional-failure:
    executor: node/default
    steps:
      - run:
          name: Intentional failure for testing
          command: exit 1
workflows:
  build:
    jobs:
      - build-node
  test:
    jobs:
      - unit-tests
      - intentional-failure
