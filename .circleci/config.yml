version: 2.1
orbs:
  node: circleci/node@7
jobs:
  build-node:
    # Build node project
    # TODO: Specify resource_class for more predictable resource allocation (e.g., medium, large)
    executor: node/default
    steps:
      - checkout
      # The node/install-packages command handles dependency caching internally
      # Cache key: v1-deps-{{ arch }}-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run build
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      # Copy output to artifacts dir
      # TODO: Simplify to match actual project output directory once identified
      - run:
          name: Copy artifacts
          command: cp -R build dist public .output .next .docusaurus ~/artifacts 2>/dev/null || true
      - store_artifacts:
          path: ~/artifacts
          destination: node-build
      # TODO: Add persist_to_workspace if downstream jobs are added
      # - persist_to_workspace:
      #     root: ~/artifacts
      #     paths:
      #       - .
workflows:
  build:
    jobs:
      - build-node
