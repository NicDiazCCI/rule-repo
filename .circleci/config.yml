version: 2.1
orbs:
  node: circleci/node@7

executors:
  node-executor:
    docker:
      - image: cimg/node:lts
    resource_class: medium
    working_directory: ~/project

jobs:
  install-dependencies:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-deps-{{ checksum "package-lock.json" }}
            - v1-deps-
      - run:
          name: Install dependencies
          command: npm ci
      - save_cache:
          key: v1-deps-{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm
            - node_modules
      - persist_to_workspace:
          root: ~/project
          paths:
            - .

  build-node:
    executor: node-executor
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Build project
          command: npm run build
      - persist_to_workspace:
          root: ~/project
          paths:
            - dist
      - store_artifacts:
          path: ~/project/dist
          destination: build-artifacts

  unit-tests:
    executor: node-executor
    parallelism: 2
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Run tests with parallelism
          command: |
            mkdir -p test-results
            TEST_FILES=$(circleci tests glob "src/**/*.{test,spec}.{js,ts}" | circleci tests split --split-by=timings)
            npm run test:run -- --reporter=junit --outputFile=test-results/junit.xml $TEST_FILES
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: test-results

workflows:
  build-and-test:
    jobs:
      - install-dependencies
      - build-node:
          requires:
            - install-dependencies
      - unit-tests:
          requires:
            - install-dependencies
