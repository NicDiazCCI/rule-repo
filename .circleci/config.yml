version: 2.1
orbs:
  node: circleci/node@7
jobs:
  build-and-test:
    executor: node/default
    resource_class: medium
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
          cache-version: v1
          include-branch-in-cache-key: false
      - run:
          name: Build
          command: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - dist
            - node_modules
      - run:
          name: Run tests
          command: |
            mkdir -p test-results
            npm run test:run -- --reporters=default --reporters=jest-junit
          environment:
            JEST_JUNIT_OUTPUT_DIR: test-results
            JEST_JUNIT_OUTPUT_NAME: junit.xml
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: dist
          destination: build-output
workflows:
  build-and-test:
    jobs:
      - build-and-test
