version: 2.1
orbs:
  node: circleci/node@7
jobs:
  build-node:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run build
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      - run:
          name: Copy artifacts
          command: cp -R build dist public .output .next .docusaurus ~/artifacts 2>/dev/null || true
      - store_artifacts:
          path: ~/artifacts
          destination: node-build
      # Persist build artifacts and dependencies to workspace for downstream jobs
      - persist_to_workspace:
          root: ~/
          paths:
            - project/node_modules
            - artifacts
  unit-tests:
    executor: node/default
    parallelism: 2
    steps:
      - checkout
      # Attach workspace to reuse dependencies and artifacts from build job
      - attach_workspace:
          at: ~/
      - run:
          name: Run tests
          command: |
            mkdir -p test-results
            TEST_FILES=$(circleci tests glob "src/**/*.{test,spec}.{js,ts}")
            echo "$TEST_FILES" | circleci tests run --command="xargs npm run test:run -- --reporter=junit --outputFile=test-results/junit.xml" --verbose --split-by=timings --timings-type=name
      - store_test_results:
          path: test-results
workflows:
  # Consolidated workflow with proper build-to-test sequencing
  build-and-test:
    jobs:
      - build-node
      - unit-tests:
          requires:
            - build-node
