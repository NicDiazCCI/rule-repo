version: 2.1
orbs:
  node: circleci/node@7
jobs:
  build-and-test:
    executor: node/default
    resource_class: medium
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
          cache-version: v1
      - run:
          name: Run tests
          command: |
            mkdir -p test-results
            TEST_FILES=$(circleci tests glob "src/**/*.{test,spec}.{js,ts}")
            echo "$TEST_FILES" | circleci tests run --command="xargs npm run test:run -- --reporter=junit --outputFile=test-results/junit.xml" --verbose
      - run:
          name: Build project
          command: npm run build
      - run:
          name: Copy artifacts
          command: |
            mkdir -p ~/artifacts
            cp -R build dist public .output .next .docusaurus ~/artifacts 2>/dev/null || true
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: ~/artifacts
          destination: node-build
workflows:
  build-and-test:
    jobs:
      - build-and-test
